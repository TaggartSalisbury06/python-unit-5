{% extends 'base.html' %}

{% block title %}{{ user.email }}'s Page{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>{{ user.email }}</h1>
      <ul class="list-group">
        {% for rating in user.ratings %}
        <li class="list-group-item">
          {{ rating.movie.title }}:
          <span class="rating_num_{{ rating.rating_id }}">{{ rating.score }}</span>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
