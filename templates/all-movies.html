{% extends 'base.html' %}
{% block title %}All Movies{% endblock %}

{% block body %}
<div class="container my-5">
  <h1 class="text-center text-danger mb-4">All Movies</h1>
  <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3">
    {% for movie in movies %}
      <div class="col">
        <div class="card h-100 bg-dark text-white shadow-lg">
          <a href="/movies/{{ movie.movie_id }}">
            <img src="{{ movie.poster_path }}" class="card-img-top" alt="{{ movie.title }}">
          </a>
          <div class="card-body bg-black rounded">
            <h5 class="card-title text-danger">{{ movie.title }}</h5>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
