{% extends "base.html" %}
{% block title %}Movie Ratings Home{% endblock %}

{% block head %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block body %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="mb-4 text-center text-danger">Welcome to Movie Ratings!</h1>

      <div class="card mb-4 bg-black shadow-lg">
        <div class="card-body">
          <h2 class="card-title text-danger">Create an Account</h2>
          <form action="/users" method="POST">
            <div class="form-group">
              <label for="email" class="text-light">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password" class="text-light">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-danger mt-4">Create Account</button>
          </form>
        </div>
      </div>

      <div class="card bg-black shadow-lg">
        <div class="card-body">
          <h2 class="card-title text-danger">Log In</h2>
          <form action="/login" method="POST">
            <div class="form-group">
              <label for="email" class="text-light">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password" class="text-light">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-danger mt-4">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
